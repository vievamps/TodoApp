<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="full-height centered" id="landing-page">
    <div class="container">
        <h1>Bem-vindo à Minha App</h1>
        <button class="btn btn-primary" onclick="showLoginForm()">Entrar</button>
        <button class="btn btn-secondary" onclick="showSignUpForm()">Cadastrar-se</button>
    </div>
</div>

<div class="full-height centered" id="login-container" style="display:none;">
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email" class="form-control mb-2">
            <input type="password" id="password" placeholder="Senha" class="form-control mb-2">
            <button type="submit" class="btn btn-primary mt-2">Entrar</button>
        </form>
        <p><a href="#" onclick="showSignUpForm()">Cadastrar-se</a></p>
    </div>
</div>

<div class="full-height centered" id="signup-container" style="display:none;">
    <div class="container">
        <h2>Cadastrar Usuário</h2>
        <form id="signUpForm">
            <input type="text" id="Nome" placeholder="Nome completo" class="form-control mb-2">
            <input type="text" id="signup-email" placeholder="Email" class="form-control mb-2">
            <input type="password" id="signup-password" placeholder="Senha" class="form-control mb-2">
            <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
            <div>
                <label for="isAdmin">Você é um administrador?</label>
                <input type="radio" id="admin" name="isAdmin" value="true" /> Sim
                <input type="radio" id="usuario" name="isAdmin" value="false" checked /> Não
            </div>
            <p><a href="#" onclick="showLoginForm()">Já tem uma conta? Faça login</a></p>
        </form>
    </div>
</div>









<script>
function showLoginForm() {
    document.getElementById('landing-page').style.display = 'none';
    document.getElementById('signup-container').style.display = 'none';
    document.getElementById('login-container').style.display = 'flex';
}

function showSignUpForm() {
    document.getElementById('landing-page').style.display = 'none';
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('signup-container').style.display = 'flex';
}
</script>
<script type="module" src="main.js"></script>


</body>
</html>
